    </head>

    <body>
        <div id="preloader"></div>

        <div id="continer">
            <div id="navbar">
                <img src="/assets/large_Thiagarajar_College_of_Engineering_Madurai_TCE_Madurai_abe5a03419_32ff1ba110.jpg" id="logo">

                <nav>
                    <ul>
                        <li><a href="/home.html">Home</a></li> 
                        <li><a href="/events_and_atheletes/event.html">Events and athletes</a></li>
                        <li><a href="/gallery/gallery.html">Gallery</a></li> 
                        <li><a href="/home.html">About us</a></li> 
                        <li><a href="/contact/contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>

            <script>
                $(window).on("load",function(){
                    $("#preloader").fadeOut();
                });
            </script>

            <div>
                <h1 style="text-align: center; color:white; margin-top:4%; margin-bottom: 2%;">Deca & Hepta</h1>
                <hr style="width:50%; margin-top:2%; margin-bottom:5%; margin-left:auto; margin-right:auto;">
            </div>

            <div id="get_form" style="color:white; padding:40px ">

                <p style="color: white;">Loding... Please Wait</p>
        
            </div>
        
                <script>
                    const getAllUserData=async()=>{
        
                            const  ulElement  =document.querySelector('#get_form')
                             const res=await fetch('http://localhost:3000/user/category/Deca or hepta')
                             const result=await res.json()
        
                             console.log(ulElement)
        
        
                            const liElement=result.map( (user)=>{
                                  return ` <details class="content">
                                    <summary for="1" style="font-weight:bold;"> ${user.name}</summary>
                
                                    <div class="content">
                                        <h3> ${user.category} </h3>
                                     ${ user.performance.map((athletes)=>{
                                             
                                            return `<li style="padding-top: 2%;"> Event name: ${athletes.name} performance: ${athletes.result}  </li>`
                                        }) }
                                    </div>
                                </details>`
                             }); 
        
                             ulElement.innerHTML=liElement;
                    }
        
                    getAllUserData();
        
                  
            </script>
    </body>
</html>
