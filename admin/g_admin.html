<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin page</title>

    <link rel="icon" href="/assets/athletics(1).png">

    <link rel="stylesheet" href="g_admin.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div id="preloader"></div>

    <div id="continer">
        <div id="navbar">
            <img src="/assets/large_Thiagarajar_College_of_Engineering_Madurai_TCE_Madurai_abe5a03419_32ff1ba110.jpg" id="logo">

            <nav>
                <ul>
                    <li>
                        <a href="e_admin.html" style="text-decoration:none; font-weight:bold; color:skyblue; font-size:larger;">Events</a>
                    </li>

                    <li>
                        <a href="attend.html"
                        style="text-decoration:none; font-weight:bold; color:skyblue; font-size:larger;">Attendance</a>
                    </li>
                </ul>
            </nav>
        </div>

        <h1 style="color:aliceblue; text-align:center; margin:2% 0% 0% 0%;">Gallery</h1>
        <hr style="width:70%; margin:0% auto 0% auto;">

        <div class="input">
            <form>
                <input type="text" placeholder="Enter a Image Name" id="uniqueName">
                <select id="sel">
                    <option value=0>Alumni meet</option>
                    <option value=1>zone & interzone</option>
                    <option value=2>inter-department</option>
                </select>

                <input type="file" style="margin-left:3%;" id="file">
                <button type="button" id="button">SUBMIT</button>
            </form>
        </div>
    </div>
    <script>
        $(window).on("load", function () {
            $("#preloader").fadeOut();
        });

        $("#button").on('click', async function() {
            var formData = new FormData();
            formData.append("uniqueName", document.getElementById("uniqueName").value);
            formData.append("image", document.getElementById("file").files[0]);     
            formData.append("folder", document.getElementById("sel").value);    
            console.log(formData);   
            await fetch("http://localhost:3000/img/uploadimage", {
                method: "POST",
                body: formData
            }).then(res => {
                console.log(res);
            }).catch(err => {
                console.log(err);
            });
        });

    </script>
</body>
</html>
